openapi: 3.0.4

info:
  title: Event Service API
  version: 1.0.0
  description: |
    API для сервиса мероприятий. 
    Позволяет создавать события, регистрировать участников, генерировать билеты, 
    отправлять уведомления, сканировать билеты, оставлять отзывы о событиях, 
    просматривать участников.

servers:
  - url: http://localhost:3000/api

paths:
  /events:
    post:
      tags:
        - Events
      summary: Создание нового события
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCreate'
      responses:
        '201':
          description: Событие успешно создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Events
      summary: Получение списка событий
      responses:
        '200':
          description: Список событий
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'

  /events/{eventId}:
    get:
      tags:
        - Events
      summary: Получение информации о событии
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Информация о событии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '404':
          description: Событие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Events
      summary: Обновление информации о событии
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCreate'
      responses:
        '200':
          description: Событие успешно обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Событие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Events
      summary: Удаление события
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Событие успешно удалено
        '404':
          description: Событие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Невозможно удалить событие, есть зарегистрированные участники
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /participants:
    post:
      tags:
        - Participants
      summary: Регистрация нового участника
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParticipantCreate'
      responses:
        '201':
          description: Участник успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participant'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Событие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Участник уже зарегистрирован на это событие
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /participants/{participantId}:
    get:
      tags:
        - Participants
      summary: Получение информации об участнике
      parameters:
        - name: participantId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Информация об участнике
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participant'
        '404':
          description: Участник не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Participants
      summary: Обновление информации об участнике
      parameters:
        - name: participantId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParticipantCreate'
      responses:
        '200':
          description: Информация об участнике успешно обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participant'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Участник не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Participants
      summary: Удаление участника из события
      parameters:
        - name: participantId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Участник успешно удален
        '404':
          description: Участник не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events/{eventId}/participants:
    get:
      tags:
        - Events
        - Participants
      summary: Просмотр всех участников конкретного события
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Список участников события
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Participant'
        '404':
          description: Событие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tickets:
    post:
      tags:
        - Tickets
      summary: Создание билета
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketCreate'
      responses:
        '201':
          description: Билет успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Участник или событие не найдены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Билет для этого участника уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tickets/{ticketId}:
    get:
      tags:
        - Tickets
      summary: Получение информации о билете
      parameters:
        - name: ticketId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Информация о билете
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '404':
          description: Билет не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Tickets
      summary: Обновление билета
      parameters:
        - name: ticketId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketCreate'
      responses:
        '200':
          description: Билет успешно обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Билет не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Tickets
      summary: Удаление билета
      parameters:
        - name: ticketId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Билет успешно отменен
        '400':
          description: Невозможно отменить. Билет уже использован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Билет не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tickets/{ticketId}/scan:
    post:
      tags:
        - Tickets
      summary: Сканирование билета
      parameters:
        - name: ticketId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                scannerId:
                  type: string
      responses:
        '200':
          description: Билет успешно отсканирован 
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticket:
                    $ref: '#/components/schemas/Ticket'
                  scanned:
                    type: boolean
                    description: Билет был успешно отсканирован
                    example: true
                  message:
                    type: string
                    description: Сообщение о результате сканирования
                    example: Участник зарегистрирован
        '400':
          description: Билет уже был использован или недействителен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Билет не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events/{eventId}/notifications:
    post:
      tags:
        - Events
        - Notifications
      summary: Отправка уведомлений участникам события
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Notification'
      responses:
        '200':
          description: Уведомления успешно отправлены
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent:
                    type: integer
                    format: int32
                    description: Количество отправленных уведомлений
                    example: 150
                  failed:
                    type: integer
                    format: int32
                    description: Количество неудачных отправок
                    example: 0
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Событие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events/{eventId}/reviews:
    post:
      tags:
        - Events
        - Reviews
      summary: Добавление отзыва о событии
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreate'
      responses:
        '201':
          description: Отзыв успешно добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Событие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Events
        - Reviews
      summary: Получение отзывов о событии
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Список отзывов о событии
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '404':
          description: Событие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events/{eventId}/reviews/{reviewId}:
    put:
      tags:
        - Events
        - Reviews
      summary: Обновление отзыва о событии
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: reviewId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreate'
      responses:
        '200':
          description: Отзыв успешно обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Событие или отзыв не найдены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Events
        - Reviews
      summary: Удаление отзыва о событии
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: reviewId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Отзыв успешно удален
        '404':
          description: Событие или отзыв не найдены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Event:
      type: object
      required:
        - id
        - title
        - description
        - startDate
        - endDate
        - location
        - capacity
        - status
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
          description: Название события
          example: Славянский базар
        description:
          type: string
          description: Описание события
          example: Песни, пляски
        startDate:
          type: string
          format: date-time
          description: Дата и время начала события
          example: '2024-06-15T10:00:00Z'
        endDate:
          type: string
          format: date-time
          description: Дата и время окончания события
          example: '2024-06-15T18:00:00Z'
        location:
          type: string
          description: Место проведения события
          example: Витебск, Амфитеатр
        address:
          type: string
          description: Адрес места проведения
          example: просп. Фрунзе, 13А
        category:
          type: string
          description: Категория события
          example: Музыка
        capacity:
          type: integer
          format: int32
          description: Максимальное количество участников
          minimum: 1
          example: 1000
        registeredCount:
          type: integer
          format: int32
          description: Количество зарегистрированных участников
          minimum: 0
          example: 350
        price:
          type: number
          format: float
          description: Стоимость участия
          minimum: 0
          example: 40.00
        status:
          type: string
          enum: [upcoming, ongoing, completed, cancelled]
          description: Статус события
          example: upcoming
        organizer:
          type: string
          description: Организатор события
          example: Родион Басс

    EventCreate:
      type: object
      required:
        - title
        - description
        - startDate
        - endDate
        - location
        - capacity
        - status
      properties:
        title:
          type: string
          description: Название события
          example: Славянский базар
        description:
          type: string
          description: Описание события
          example: Песни, пляски
        startDate:
          type: string
          format: date-time
          description: Дата и время начала события
          example: '2024-06-15T10:00:00Z'
        endDate:
          type: string
          format: date-time
          description: Дата и время окончания события
          example: '2024-06-15T18:00:00Z'
        location:
          type: string
          description: Место проведения события
          example: Витебск, Амфитеатр
        address:
          type: string
          description: Адрес места проведения
          example: просп. Фрунзе, 13А
        category:
          type: string
          description: Категория события
          example: Музыка
        capacity:
          type: integer
          format: int32
          description: Максимальное количество участников
          minimum: 1
          example: 1000
        price:
          type: number
          format: float
          description: Стоимость участия
          minimum: 0
          example: 40.00
        status:
          type: string
          enum: [upcoming, ongoing, completed, cancelled]
          description: Статус события
          example: upcoming
        organizer:
          type: string
          description: Организатор события
          example: Родион Басс

    Participant:
      type: object
      required:
        - id
        - eventId
        - name
        - email
        - registrationDate
        - status
      properties:
        id:
          type: integer
          format: int64
        eventId:
          type: integer
          format: int64
          description: Идентификатор события
          example: 1
        name:
          type: string
          description: Имя участника
          example: Иван Иванов
        email:
          type: string
          format: email
          description: Email адрес участника
          example: ivanivanov@gmail.com
        phone:
          type: string
          description: Номер телефона участника
          example: +375256884050
        registrationDate:
          type: string
          format: date-time
          description: Дата регистрации
          example: '2024-01-20T09:00:00Z'
        status:
          type: string
          enum: [registered, checked_in, cancelled]
          description: Статус регистрации участника
          example: registered
        checkedInAt:
          type: string
          format: date-time
          description: Дата и время регистрации на месте проведения
          example: '2024-06-15T09:30:00Z'
        ticketId:
          type: integer
          format: int64
          description: Идентификатор билета участника
          example: 1

    ParticipantCreate:
      type: object
      required:
        - eventId
        - name
        - email
      properties:
        eventId:
          type: integer
          format: int64
          description: Идентификатор события
          example: 1
        name:
          type: string
          description: Имя участника
          example: Иван Иванов
        email:
          type: string
          format: email
          description: Email адрес участника
          example: ivanivanov@gmail.com
        phone:
          type: string
          description: Номер телефона участника
          example: +375256884050

    Ticket:
      type: object
      required:
        - id
        - eventId
        - participantId
        - ticketCode
        - status
      properties:
        id:
          type: integer
          format: int64
        eventId:
          type: integer
          format: int64
          example: 1
        participantId:
          type: integer
          format: int64
          example: 1
        ticketCode:
          type: string
          description: Уникальный код билета 
          example: 124812471wadwq
        status:
          type: string
          enum: [active, used, cancelled]
          description: Статус билета
          example: active

    TicketCreate:
      type: object
      required:
        - eventId
        - participantId
      properties:
        eventId:
          type: integer
          format: int64
          example: 1
        participantId:
          type: integer
          format: int64
          example: 1

    Review:
      type: object
      required:
        - id
        - eventId
        - participantId
        - rating
      properties:
        id:
          type: integer
          format: int64
        eventId:
          type: integer
          format: int64
          example: 1
        participantId:
          type: integer
          format: int64
          example: 1
        participantName:
          type: string
          description: Имя участника
          example: Иван Иванов
        rating:
          type: integer
          format: int32
          description: Оценка события от 1 до 5
          minimum: 1
          maximum: 5
          example: 5
        comment:
          type: string
          description: Текст отзыва
          example: Беспонтовая музыка. Очень плохая музыка.

    ReviewCreate:
      type: object
      required:
        - eventId
        - participantId
        - rating
      properties:
        eventId:
          type: integer
          format: int64
          example: 1
        participantId:
          type: integer
          format: int64
          example: 1
        rating:
          type: integer
          format: int32
          description: Оценка события от 1 до 5
          minimum: 1
          maximum: 5
          example: 5
        comment:
          type: string
          description: Текст отзыва
          example: Беспонтовая музыка. Очень плохая музыка.

    Notification:
      type: object
      required:
        - type
        - subject
        - message
      properties:
        type:
          type: string
          enum: [email, sms, push]
          description: Тип уведомления
          example: email
        subject:
          type: string
          description: Тема уведомления
          minLength: 1
          maxLength: 255
          example: Напоминание о предстоящем событии
        message:
          type: string
          description: Текст уведомления
          minLength: 1
          example: Напоминаем, что событие начнется завтра в 10:00
        participantIds:
          type: array
          description: Список идентификаторов участников 
          items:
            type: integer
            format: int64
          example: [1, 2, 3]

    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Сообщение об ошибке
